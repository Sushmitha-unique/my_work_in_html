<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
        table
        {
             border-collapse:collapse ;
             margin-left: auto;
            margin-right: auto;
        }
         th,td{
        border: black solid 1px; 
        text-align: center;
         }
    </style>

</head>
<body>
    <table style="width: 100%; height: 15%;">
        <tr>
            <th> <b>DAY <br>/HR</b></th>
            <th><b>10:30AM <br>TO <br> 11:20AM</b></th>
            <th><b>11:20AM <br>TO <br> 12:10PM</b></th>
            <th><b>12:10PM <br>TO <br> 1:00PM</b></th>
            <th rowspan="6">lunch <br> break</th>
            <th><b>2:15PM <br>TO <br> 3:05PM</b></th>
            <th><b>3:05PM <br>TO <br> 3:55PM</b></th>
            <th><b>3:55PM <br>TO <br> 4:45PM</b></th>
        </tr>
        <tr>
            <td><b>Mon</b></td>
            <td colspan="3">DWDM LAB</td>
            <td>WT</td>
            <td>PE</td>
            <td>OE</td>
        </tr>
        <tr>
            <td><b>Tue</b></td>
            <td colspan="3">PDS LAB</td>
            <td>DWDM</td>
            <td>WT</td>
            <td>OE</td>
        </tr>
        <tr>
            <td><b>Wed</b></td>
            <td colspan="3">WT LAB</td>
            <td>OB</td>
            <td>CNS</td>
            <td>OE</td>
        </tr>
        <tr>
            <td><b>Thu</b></td>
            <td>OB</td>
            <td>INT-1</td>
            <td>LIB</td>
            <td>DWDM</td>
            <td>DWDM</td>
            <td>CNS</td>
        </tr>
        <tr>
            <td><b>Fri</b></td>
            <td>OB</td>
            <td>PE</td>
            <td>INT-1</td>
            <td>WT</td>
            <td>CNS</td>
            <td>INT-1</td>
        </tr>
    </table>
</body>
</html>
